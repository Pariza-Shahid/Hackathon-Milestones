<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Interactive Resume By Pariza Shahid</title>
    <link rel="stylesheet" href="./milestone3.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
     <form id="resumeForm">
    <fieldset>
        <legend>Personal Information</legend> 
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="phone">Contact:</label>
        <input type="cell" id="phone" name="phone" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <textarea id="education" name="education" rows="10" cols="50" required></textarea><br>

    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <textarea id="skills" name="skills" rows="10" cols="50" required></textarea><br>
        
    </fieldset>
    <br>
<button type="submit">Generate Resume Below</button>
        </form>


</body>
</html>
